type Book @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String! @index(name: "listBooksByTitle", queryField: "listBooksByTitle", sortKeyFields: ["title"] )
  title: String
  author: String
  publisher: String
  isbn: String
  pubDate: String
  numOfPages: Int
  synopsis: String
  cover: String
  collectorInfo: Boolean
  edition: String
  printing: String
  dustJacket: String
  bookCondition: String
  bookDamage: String
  acquisitionDate: AWSDate
  acquiredFrom: String
  aquiredCost: String
}
 